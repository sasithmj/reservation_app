buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 23
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.22"
        playServicesVersion = "17.6.0" // or another stable version like "18.0.2"
        androidMapsUtilsVersion = "2.2.6"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.0.2") // Adjust if needed
        classpath("com.facebook.react:react-native-gradle-plugin:0.72.4") // Adjust if needed
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.22")
        classpath ("com.google.gms:google-services:4.3.5")
    }
}

apply plugin: "com.facebook.react.rootproject"
